<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darling - Personal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'transparent',
              surface: 'rgba(255, 255, 255, 0.6)',
              primary: '#2563EB', // Blue-600
              secondary: '#4F46E5', // Indigo-600
              text: '#0F172A', // Slate-900
              muted: '#64748B', // Slate-500
              urgent: '#EF4444',
              action: '#F59E0B',
              success: '#10B981',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Professional Silver-Blue Gradient */
        background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 50%, #CBD5E1 100%);
        background-attachment: fixed;
        color: #0F172A;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
      }
      
      /* Glassmorphism Base - Light Mode Optimized */
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 10px 15px -3px rgba(0, 0, 0, 0.05),
          inset 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8); 
      }

      /* Orb Gradient - Cleaner Blue */
      .orb-gradient {
        background: radial-gradient(circle at 30% 30%, 
          rgba(255, 255, 255, 0.95) 0%, 
          rgba(56, 189, 248, 0.8) 25%, 
          rgba(37, 99, 235, 0.8) 50%, 
          rgba(30, 64, 175, 0.6) 75%,
          rgba(255, 255, 255, 0.2) 100%
        );
        box-shadow: 
          inset -10px -10px 20px rgba(255, 255, 255, 0.5),
          inset 10px 10px 20px rgba(255, 255, 255, 0.5),
          0 0 30px rgba(56, 189, 248, 0.4),
          0 0 60px rgba(37, 99, 235, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
